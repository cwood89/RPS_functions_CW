<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>RPS</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/one-page-wonder.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-hand-rock fa-2x"></i>
        <i class="fas fa-hand-paper fa-2x"></i>
        <i class="fas fa-hand-scissors fa-2x"></i>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link align-middle" href="#play"><i class="fas fa-play fa-2x"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link align-middle" href="https://github.com/cwood89/RPS_functions_CW" target="_blank"><i
                class="fab fa-github fa-2x"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Rock, Paper, Scissors</h1>
        <h2 class="masthead-subheading mb-0">Shoot!</h2>
        <a href="#play" class="btn btn-primary btn-xl rounded-pill mt-5">Play Now!</a>
      </div>
    </div>
  </header>

  <section id="play">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
            <div class="row align-items-center">
              <div class="col-lg-6">
                <h3 class="text-center">You</h3>
                <p id="userScore"><strong>Score:</strong></p>
                <p id="userChoice"><strong>Choice:</strong></p>
              </div>
              <div class="col-lg-6">
                <h3 class="text-center">Computer</h3>
                <p id="cpuScore"><strong>Score:</strong></p>
                <p id="cpuChoice"><strong>Choice:</strong></p>
              </div>
            </div>
            <h3 id="result" class="text-center">Play!</h3>
          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h2 class="display-4 pb-4">Pick your play...</h2>
            <button class="btn btn-autosize hover" onclick="rps.play('r')"><i
                class="fas fa-hand-rock fa-6x"></i></button>
            <button class="btn btn-autosize hover" onclick="rps.play('p')"><i
                class="fas fa-hand-paper fa-6x"></i></button>
            <button class="btn btn-autosize hover" onclick="rps.play('s')"> <i
                class="fas fa-hand-scissors fa-6x"></i></button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Chris Wood 2020</p>
    </div>
    <!-- /.container -->
  </footer>
  <script src="main.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
